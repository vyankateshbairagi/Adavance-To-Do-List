<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        <i class="fas fa-tasks"></i>
                        <span>Advanced To-Do List</span>
                    </h1>
                    <div class="datetime-display">
                        <div class="date-time">
                            <div class="time" id="currentTime">00:00:00</div>
                            <div class="date" id="currentDate">Loading...</div>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn-icon" id="themeToggle" title="Toggle Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="btn-icon" id="statsBtn" title="View Statistics">
                        <i class="fas fa-chart-pie"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats Modal -->
        <div class="modal" id="statsModal">
            <div class="modal-content stats-modal">
                <div class="modal-header">
                    <h2>Task Statistics</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-tasks"></i>
                        <div class="stat-info">
                            <span class="stat-label">Total Tasks</span>
                            <span class="stat-value" id="totalTasks">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <span class="stat-label">Completed</span>
                            <span class="stat-value" id="completedTasks">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-hourglass-half"></i>
                        <div class="stat-info">
                            <span class="stat-label">Pending</span>
                            <span class="stat-value" id="pendingTasks">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-percentage"></i>
                        <div class="stat-info">
                            <span class="stat-label">Completion Rate</span>
                            <span class="stat-value" id="completionRate">0%</span>
                        </div>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <label>Overall Progress</label>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Quick Add Button -->
                <button class="btn-primary btn-add-task">
                    <i class="fas fa-plus"></i>
                    <span>New Task</span>
                </button>

                <!-- Search Bar -->
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                </div>

                <!-- Categories -->
                <div class="sidebar-section">
                    <h3 class="section-title">Categories</h3>
                    <div class="categories-list" id="categoriesList">
                        <div class="category-item active" data-category="all">
                            <i class="fas fa-inbox"></i>
                            <span>All Tasks</span>
                            <span class="category-count">0</span>
                        </div>
                        <div class="category-item" data-category="work">
                            <i class="fas fa-briefcase"></i>
                            <span>Work</span>
                            <span class="category-count">0</span>
                        </div>
                        <div class="category-item" data-category="personal">
                            <i class="fas fa-user"></i>
                            <span>Personal</span>
                            <span class="category-count">0</span>
                        </div>
                        <div class="category-item" data-category="shopping">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Shopping</span>
                            <span class="category-count">0</span>
                        </div>
                        <div class="category-item" data-category="health">
                            <i class="fas fa-heart"></i>
                            <span>Health</span>
                            <span class="category-count">0</span>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="sidebar-section">
                    <h3 class="section-title">Filters</h3>
                    <div class="filter-options">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i> All
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            <i class="fas fa-check"></i> Completed
                        </button>
                        <button class="filter-btn" data-filter="pending">
                            <i class="fas fa-clock"></i> Pending
                        </button>
                        <button class="filter-btn" data-filter="overdue">
                            <i class="fas fa-exclamation"></i> Overdue
                        </button>
                    </div>
                </div>

                <!-- Priority Filter -->
                <div class="sidebar-section">
                    <h3 class="section-title">Priority</h3>
                    <div class="priority-filter">
                        <button class="priority-btn all-priority active" data-priority="all">All</button>
                        <button class="priority-btn high-priority" data-priority="high">High</button>
                        <button class="priority-btn medium-priority" data-priority="medium">Medium</button>
                        <button class="priority-btn low-priority" data-priority="low">Low</button>
                    </div>
                </div>
            </aside>

            <!-- Tasks Section -->
            <section class="tasks-section">
                <!-- Sort Options -->
                <div class="tasks-header">
                    <h2>Tasks</h2>
                    <div class="sort-options">
                            <select id="sortSelect" class="sort-select" title="Sort tasks by">
                                <option value="date-new">Newest First</option>
                            <option value="date-old">Oldest First</option>
                            <option value="priority">Priority</option>
                            <option value="due-date">Due Date</option>
                            <option value="name">Name (A-Z)</option>
                        </select>
                    </div>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-check-circle"></i>
                    <h3>No tasks yet!</h3>
                    <p>Create a new task to get started</p>
                </div>

                <!-- Tasks Container -->
                <div class="tasks-container" id="tasksContainer"></div>
            </section>
        </main>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content task-modal">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Task</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Add task details..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>

                    <div class="form-group">
                        <label for="taskTime">Time</label>
                        <input type="time" id="taskTime">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskTags">Tags (comma-separated)</label>
                    <input type="text" id="taskTags" placeholder="work, urgent, review">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="taskReminder">
                    <label for="taskReminder">Enable reminder</label>
                </div>

                <div class="subtasks-section">
                    <div class="subtasks-header">
                        <label>Subtasks</label>
                        <button type="button" class="btn-small" id="addSubtaskBtn" title="Add Subtask">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div class="subtasks-list" id="subtasksList"></div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
